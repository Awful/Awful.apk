<html>
<head>
<meta name="viewport" content="width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0" />
<link rel="stylesheet" href="thread.css">
<script src="jquery.min.js"></script>	
<script src="ICanHaz.min.js"></script>	
<script src="salr.js"></script>	
<script src="thread.js"></script>	
</head>
<body>
<script id="post" type="text/html">
    <tr class="{{ lastread }}">
        <td class="usercolumn" style="background: {{ background }};">
            <div class="userinfo">
                <div class="username" style="color: {{ opColor }};">
                    <h4>{{ username }}</h4>
                </div>
                <div class="postdate">
                    {{ postdate }}
                </div>
            </div>
            <div class="avatar">
                <img src="{{ avatar }}" />
            </div>
        </td>
        <td class="post-cell" style="background: {{ background }};">
            <div class="action-button {{ editable }}" id="{{ postId }}" username="{{ username }}" lastreadurl="{{ lastreadurl }}">
                <img src="file:///android_asset/post_action_icon.png" />
            </div>
            <div class="post-content" style="color: {{ fontColor }}; font-size: {{ fontSize }};">
                {{{ content }}}
            </div>
        </td>
    </tr>
</script>
<div class="content">
    <table id="thread-body">
    </table>
</div>
</body>
</html>
