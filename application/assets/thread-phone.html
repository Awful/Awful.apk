<html>
<head>
<meta name='viewport' content='width=device-width, height=device-height, target-densitydpi=device-dpi, initial-scale=1.0 maximum-scale=1.0 minimum-scale=1.0' />
<link rel='stylesheet' href='thread.css'>
<link rel='stylesheet' href='thread-phone.css'>
<link rel='stylesheet' media='screen and (-webkit-device-pixel-ratio:1.5)' href='thread-hdpi.css' />
<link rel='stylesheet' media='screen and (-webkit-device-pixel-ratio:1)' href='thread-mdpi.css' />
<link rel='stylesheet' media='screen and (-webkit-device-pixel-ratio:.75)' href='thread-mdpi.css' />
<script src='jquery.min.js' type='text/javascript'></script>	
<script type='text/javascript'>
    window.JSON = null;
</script>
<script src="json2.js" type="text/javascript"></script>
<script src="ICanHaz.min.js" type="text/javascript"></script>	
<script src="salr.js" type="text/javascript"></script>	
<script src="thread.js" type="text/javascript"></script>
<script id="post" type="text/html">
    <tr class="{{ lastread }}" id="{{ postId }}">
        <td class="userinfo-row" style="width: 100%">
            <div class="avatar">
                <img src="{{ avatar }}" />
            </div>
            <div class='userinfo'>
                <div class='username'>
                    <h4>{{ username }}</h4>
                </div>
                <div class='postdate'>
                    {{ postdate }}
                </div>
            </div>
            <div class="action-button {{ editable }}" id="{{ postId }}" username="{{ username }}" lastreadurl="{{ lastreadurl }}">
                <img src="file:///android_asset/post_action_icon.png" />
            </div>
        </td>
    </tr>
    <tr>
        <td class='post-cell' colspan='2' style='background: {{ background }};'>
            <div class='post-content' style='color: {{ fontColor }}; font-size: {{ fontSize }}sp;'>
                {{{ content }}}
            </div>
        </td>
    </tr>
</script>
<div class='content'>
    <table id='thread-body'>
    </table>
</div>
